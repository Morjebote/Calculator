<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="Files/favicon.ico">
    <link rel="stylesheet" href="Files/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="background">
      <p class="marka">DIGITRON</p>
      <h1 class="field">0</h1>
      <button class="del" id="del">⌫</button>
      <button class="reset" id="c">C</button>
      <button class="symbol number" id="7">7</button>
      <button class="symbol number" id="8">8</button>
      <button class="symbol number" id="9">9</button>
      <button class="operation" id="/">÷</button>
      <button class="symbol number" id="4">4</button>
      <button class="symbol number" id="5">5</button>
      <button class="symbol number" id="6">6</button>
      <button class="operation" id="*">x</button>
      <button class="symbol number" id="1">1</button>
      <button class="symbol number" id="2">2</button>
      <button class="symbol number" id="3">3</button>
      <button class="operation" id="-">-</button>
      <button class="symbol zero" id="0">0</button>
      <button class="symbol point" id=",">,</button>
      <button class="equal" id="=">=</button>
      <button class="operation" id="+">+</button>
    </div>
    <script src="Files/index.js" charset="utf-8"></script>
  </body>
  <footer>
    <p class="foot">© Mor 2022</p>
  </footer>
</html>
